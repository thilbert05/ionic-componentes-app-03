<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="Regresar"
      color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/stan-lee.jpeg"/> -->
        <ion-img src="/assets/stan-lee.jpeg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpeg" />
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>

  <ion-item *ngFor="let item of [1,1,1,1,1]">
    <ion-label>Stan Lee</ion-label>
    <ion-avatar slot="end">
      <img src="/assets/stan-lee.jpeg" />
    </ion-avatar>
  </ion-item>

</ion-content>
