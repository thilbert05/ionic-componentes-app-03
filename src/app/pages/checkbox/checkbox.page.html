  <ion-list>
    <ion-list-header mode="ios">
      <ion-label>Checkboxes type</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let prop of checkboxProps" (click)="onClick(prop.name, prop.checked)">
      <ion-checkbox
      [slot]="prop.slot"
      [color]="prop.color"
      [disabled]="prop.disabled"
      [(ngModel)]="prop.checked"></ion-checkbox>
      <ion-label>{{ prop.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block">
    Ver Data
  </ion-button>

  <ion-list>
    <ion-list-header mode="ios">
      <ion-label>Ingredients</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
