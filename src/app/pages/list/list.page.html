<app-header titulo="Lists"></app-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let user of usuarios$ | async" #slidingEl>
        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user, slidingEl)">
            <ion-icon slot="icon-only" name="star-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="share(user, slidingEl)">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-sm-end text-small">{{ user.phone }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(user, slidingEl)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
